<fieldset>

    #{if flash.error}
    <div class="errorBox">${flash.error}</div>
    #{/if}

    #{field 'username'}
    <label>Your username :
      <input type="text" id="${field.id}" name="${field.name}" value="${field.value}" class="${field.errorClass}"
              placeholder="Your email" tabindex="1" autofocus required>
      <span class="labelError">${field.error}</span></label>
    #{/}

    #{field 'password'}
    <label>Your password :
      <input type="password" id="${field.id}" name="${field.name}" value="${field.value}" class="${field.errorClass}"
              placeholder="Type-in your password" tabindex="2"  required>
      <span class="labelError">${field.error}</span></label>
    #{/}
    <input type="submit" value="Authenticate">

</fieldset>
#{/form}


<em>For testing there're 2 profiles : nicmarti/nicmarti and administrator/admin</em>
